<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<title>Giphy Party</title>

	<!-- Google Fonts -->
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Righteous&display=swap" rel="stylesheet">

	<!-- Bootstrap -->
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"

<body class=" bg-dark">
	<div class="container-fluid text-center">
		<h1 id="title" class="text-white mt-4 mb-4">GIPHY PARTY</h1>
		<form class="form-inline d-flex justify-content-center mb-4" id="search-form">
			<div class="input-group">
				<div class="input-group-prepend">
					<div class="input-group-text"><i class="fa-solid fa-magnifying-glass"></i></div>
				</div>
				<input type="text" class="form-control mr-2" id="search-input" placeholder="Enter a search term">
			</div>
			<input type="submit" class="btn btn-success" value="Search Giphy!" />
			<button type="button" id="remove-gifs" class="btn btn-danger ml-2">Clear Page</button>
		</form>
		<hr>
		<div id="gif-area" class="row pl-5 pr-5"></div>
	</div>

	<!-- jQuery -->
	<script src="https://code.jquery.com/jquery-3.6.0.min.js"
		integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>

	<!-- Bootstrap -->
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
		crossorigin="anonymous"></script>

	<!-- Javascript -->

	<script src="app.js"></script>
